<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Books Index</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>


    <section id="main-section">
        <p class="shrink-section-button"><span class="material-symbols-outlined">home</span></p>
        <p class="show-favorites-button"> Show Favorites <span class="material-symbols-outlined filled-star">star</span></p>
        <h1>Welcome to The Books Index</h1>

        <div class="mask">

            <form action="" class="search-form">
                <label for="search-term">Which book would you like to find?</label>
                <input type="text" name="searchTerm" id="search-term" placeholder="Insert Book name here">

                <input type="submit" value="Search" />
            </form>
        </div>

    </section>

    <section id="search-results-section">
        <h2 class="search-results-heading">Results for: <span></span></h2>
        <div class="search-results">
            
        </div>

    </section>
